apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: dev
  annotations:
    kubernetes.io/change-cause: "Deployed image {{ .Values.userService.image }}"

spec:
  imagePullSecrets:
    - name: regcred
  replicas: {{ .Values.userService.replicas }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: "{{ .Values.userService.image }}"
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: dev
spec:
  selector:
    app: user-service
  ports:
    - port: 4000
      targetPort: 4000
